    ></script>
    <title>Kontakt</title>
  </head>

    <main>

      <nav id="navbar">

            ><span class="text-primary">Ilija</span>Velić</a

            <a href="https://www.facebook.com/"><i class="fab fa-facebook-f"></i></a>
          </li>
        </ul>
      </nav>

      <!-- Kontakt -->
      <section id="contact" class="bg-light">
        <div class="container">
          <div class="nalog">
            <h2>Kontaktirajte <span class="text-primary">Me</span></h2>
          </div>

          <form id="form" class="form contact-form">
            <div class="form-control">
              <label for="Ime">Ime</label>
              <input type="text" placeholder="Unesite Vaše ime" id="ime" />
              <i class="fas fa-check-circle"></i>
              <i class="fas fa-exclamation-circle"></i>
              <small class="error-message">Error message</small>
            </div>

            <div class="form-control">
              <label for="Prezime">Prezime</label>
              <input
                type="text"
                placeholder="Unesite Vaše prezime"
                id="prezime"
              />
              <i class="fas fa-check-circle"></i>
              <i class="fas fa-exclamation-circle"></i>
              <small class="error-message">Error message</small>
            </div>

            <div class="form-control">
              <label for="email">E-mail</label>
              <input
                type="email"
                placeholder="Unesite Vašu e-mail adresu"
                id="email"
              />
              <i class="fas fa-check-circle"></i>
              <i class="fas fa-exclamation-circle"></i>
              <small class="error-message">Error message</small>
            </div>
            <div class="form-control">
              <label for="sifra">Šifra</label>
              <input
                type="password"
                placeholder="Unesite Vašu šifru"
                id="password"
              />
              <i class="fas fa-check-circle"></i>
              <i class="fas fa-exclamation-circle"></i>
              <small class="error-message">Error message</small>
            </div>
            <div class="form-control">
              <label for="sifra2">Ponovite šifru</label>
              <input
                type="password"
                placeholder="Ponovite šifru"
                id="password2"
              />
              <i class="fas fa-check-circle"></i>
              <i class="fas fa-exclamation-circle"></i>
              <small class="error-message">Error message</small>
            </div>
            <button type="submit" class="" onclick="setSuccessFor(Input)">Registruj se</button>
          </form>
        </div>
      </section>

      <!-- Footer -->
      <footer class="bg-dark">
        <p>Copyright &copy; Ilija Velić Dev 2021</p>
      </footer>
